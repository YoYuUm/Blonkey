{% extends "base.html" %}
{% block content %}
        <h1>Search results for {{kw}}</h1>
        {% include "showposts.html" %}
        <!-- Pagination -->
  <div class=pagination>
  {%- for page in posts.iter_pages() %}
    {% if page %}
      {% if page != posts.page %}
        <a href="{{ url_for('postSearch', page=page, kw=kw) }}">{{ page }}</a>
      {% else %}
        <strong>{{ page }}</strong>
      {% endif %}
    {% else %}
      <span class=ellipsis>â€¦</span>
    {% endif %}
  {%- endfor %}
  </div>
        
{% endblock %}
