<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
    {% if edit %}
    <h1>Edit post</h1>
    {% else %}
    <h1>Add post</h1>
    {% endif %}

<form action="" method="post" name="send post">
   
    <p>
        Title:<br>
        {{form.title(size=128)}}<br>
        Content:<br>
        {{form.text}}<br>
        tags:<br>
        {{form.tags}}<br>
    </p>
    <p>
        <input type="submit" value="Send"/> 
    </p>
</form>
{% if edit %}
    <a href="{{url_for('deletePost',post_id=edit)}}" class="btn btn-danger"> Delete post </a>
{% endif %}
{% endblock %}
