<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Add Tag</h1>
<form action="" method="post" name="send post">
   
    <p>
        Title:<br>
        {{form.title(size=128)}}<br>
        Content:<br>
        {{form.text}}<br>
        tags:<br>
        {{form.tags}}<br>
    </p>
    <p><input type="submit" value="Add Post"></p>
</form>
{% endblock %}
