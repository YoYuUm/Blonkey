<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Log In</h1>
<form action="" method="post" name="login">
    <p>
        Nickname:
        {{form.nickname()}}
        Password:
        {{form.password()}}
    </p>
    <p><input type="submit" value="Log in"></p>
</form>
{% endblock %}
