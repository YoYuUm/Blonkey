<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Log In</h1>
<form action="" class="form-inline" role="form" method="post" name="login">
    <div class="form-group">
        {{form.nickname(placeholder="Nickname", class="form-control")}}
    </div>
    <div class="form-group">    
        {{form.password(placeholder="Password", class="form-control")}}
    </div>
    <div class="form-group"> 
        <input type="submit" class="btn btn-default" value="Log in">
    </div>
</form>
{% endblock %}
