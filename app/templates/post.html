{% extends "base.html" %}
{% block content %}
            <div>
              <p>{{post.author.nickname}} says: <b>{{post.text}}</b></p>
              <p>Tags:
                  {% for tag in post.tags %}
                    <span id="{{tag.id}}">{{tag.name}}</span> 
                  {% endfor %}
              </p>
            </div>
{% endblock %}
